<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Battle City</title>
	</head>
	<body bgcolor="#222222" onLoad="document.getElementById('battlecity').focus();">
		<script type="text/javascript" src="swfobject.js"></script>

		<div id="flashcontent">
		  This text is replaced by the Flash movie.
		</div>
		<script type="text/javascript">
		   var so = new SWFObject("battlecity.swf", "battlecity", "512", "464", "8", "#747474", "low");
		   so.addParam("allowScriptAccess", "sameDomain");
		   so.addVariable("stagesPath", "stages/");
		   so.addVariable("stagesNum", "35");
		   so.addVariable("isRandomStages", "true");
		   so.addVariable("currentStage", getQueryParamValue("currentStage"));
		   so.addVariable("stageId", getQueryParamValue("id"));
		   so.write("flashcontent");
		</script>
	</body>
</html>
